<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>08</title></h:head>
<h:body>
    <h1>Tutti i publisher</h1>


<ul>
    <ui:repeat value="#{elencoPublisher.publisher}" var="p">
        <li><h:outputFormat value="{0} - {1}">
            <f:param value="#{p.name}" />
            <f:param value="#{p.address}" />
        </h:outputFormat>
        </li>
    </ui:repeat>
</ul>

    <h:dataTable value="#{elencoPublisher.books}" var="b">
        <h:column>
            <h:outputText value="#{b.bookName}" />
        </h:column>
        <h:column>
            <h:outputText value="#{b.price}" />
        </h:column>
        <h:column>
            <h:outputText value="#{b.publisher.name}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
